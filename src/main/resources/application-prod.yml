spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/demo?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull&autoReconnect=true
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update #自动创建表
    show-sql: true
    properties:
      hibernate:
        globally_quoted_identifiers: true

server:
  port: 8080

client-config:
  enabled: true
  clientId: client-pwd
  clientSecret: mypass
  authorizedGrantTypes: password,refresh_token
  resourceIds: auth-server
  scope: read,write
  accessTokenValidity: 3600
  refreshTokenValidity: 36000
  scopeRequire: true
  secretRequire: true